[application]

name="FasterBlaster"
main_scene="res://scenes/Main_menu.tscn"
icon="res://icon.png"

[autoload]

audio_player="*res://scenes/audio_player.tscn"
utils="*res://scripts/utils.gd"

[display]

orientation="portrait"
stretch_aspect="keep"
width=180
height=320
test_width=360
test_height=640
use_2d_pixel_snap=true
stretch_mode="2d"

[image_loader]

filter=false

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff3a1439
